<head>
  <title>Paint</title>
</head>

<body>
	<div id="screenshotModal" class="modal hide fade large" tabindex="-1" role="dialog" aria-labelledby="screenshotModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="screenshotModalLabel"></h3>
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
			<span style="float:left;">Right click on the image and save the screenshot!</span>
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span5">
				<h1>My paint, your paint</h1>
				{{> myName}}
			</div>
			<div class="span4">
				{{> colorPalette}}
			</div>
			<div class="span3">
				{{> export}}
			</div>
		</div>
		<div class="row">
			<div class="span9">
				{{> myPaint}}
			</div>
			<div class="span3 painterSideBar">
				{{> painters}}
			</div>
		</div>
		<div class="row">
			<div class="span12 painterBottomBar">
				{{> painters}}
			</div>
		</div>
	</div>
</body>

<template name="myPaint">
<div id="paintBoard">
  {{#mylist pixels}}
		<div class="singlePixel" style="background:{{color}}" id="{{_id}}" title="{{painter}} {{when}}"></div>
  {{/mylist}}
 </div>
</template>

<template name="myName">
<div id="myNameDiv">
	<label for="nameTF">What's your name?</label>
	<input type="text" id="nameTF"/><span id="errorMessage"></span>
</div>
</template>

<template name="export">
<div id="exportContainer">
	{{#screenshotlist screenshots}}
		<dl class="screenshotDiv">
			<dt class="text-center"><img src="data:image/png;base64,{{what}}" title="Click on the thumbnail to magnify" id="thumb_{{_id}}" style="cursor:pointer"/></dt>
			<dd class="text-center">{{who}} - {{when}}</dd>
		</div>
	{{/screenshotlist}}
</div>
<button class="btn exportButt">export</button>
</template>

<template name="painters">
<div id="paintersContainer">
	<h4>Contributed to this painting...</h4>
	<ul class="unstyled">
	{{#each painters}}
		<li><img src="img/{{status}}.png"/><span class="painter-name">{{name}}</span></li>
	{{/each}}
	</ul>
</div>
</template>
